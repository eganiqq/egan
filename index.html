<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب خدمة</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; background: #f2f2f2; }
    h1 { font-size: 2em; }
    select, textarea {
      width: 100%;
      padding: 20px;
      font-size: 1.5em;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    textarea { height: 100px; resize: none; }
    button {
      width: 100%;
      height: 20vh;
      font-size: 5em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:disabled { background: gray; }
    .status { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>إرسال طلب إلى موظف الخدمة</h1>

  <select id="location">
    <option value="">-- اختر المكان --</option>
    <option>غرفة الدكتور</option>
    <option>غرفة الدكتورة</option>
    <option>القاعة الكبرى</option>
    <option>قاعة الاجتماعات</option>
    <option>الاستعلامات</option>
    <option>مكتب الحملة</option>
    <option>مركز مستقبل نينوى</option>
    <option>قاعة التدريب</option>
    <option>الغرفة الوسطية</option>
    <option>غرفة الموظفات</option>
    <option>غرفة المداولة</option>
    <option>الغرفة الدولية (منظمات)</option>
    <option>غرفة الاعلام</option>
    <option>الجناح</option>
    <option>الطابق الثاني</option>
    <option>الحديقة</option>
  </select>

  <textarea id="details" placeholder="تفاصيل الطلب"></textarea>

  <button id="sendBtn">نــداء</button>

  <div class="status" id="status"></div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const locationSelect = document.getElementById('location');
    const detailsInput = document.getElementById('details');
    const statusDiv = document.getElementById('status');

    // ✨ ضع رابط Google Apps Script Web App هنا
    const webhookURL = "https://script.google.com/macros/s/AKfycby0UUj7f5IzL9gdyiuDwDfzknnti49903YFZ-uQUooAI1h_G-L7qY33j7ecAg7wi2XdqA/exec";

    sendBtn.onclick = async () => {
      const location = locationSelect.value.trim();
      const details = detailsInput.value.trim();

      if (!location) {
        alert('الرجاء اختيار المكان قبل الإرسال.');
        return;
      }

      sendBtn.disabled = true;
      statusDiv.textContent = 'جاري الإرسال...';

      const now = new Date();
      const timeStr = now.toLocaleTimeString('ar-IQ');

      const payload = { location, details, time: timeStr };

      try {
        await fetch(webhookURL, {
          method: 'POST',
          mode: 'no-cors',   // ✅ تجاوز مشكلة CORS
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        // ما نكدر نعرف الرد بسبب no-cors، نفترض النجاح
        statusDiv.textContent = '✅ تم إرسال الطلب بنجاح.';
        detailsInput.value = "";
        locationSelect.value = "";
      } catch (err) {
        statusDiv.textContent = '❌ حدث خطأ أثناء الإرسال.';
      } finally {
        sendBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
